<div class="class">
    <h2>Animals:</h2>
    <ul>
      <li *ngFor="let animal of animals">
        Name: {{ animal.name }} - Type: {{animal.type}}
        <div class="button">
        <button (click)="showAge(animal)">?</button>
        <button class="delete"(click)="removeAnimal(animal)">X</button>
      </div>
      </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
