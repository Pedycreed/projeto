<div class="class">
  <h2>Two Way data binding</h2>
  <form class="container col-3 mt-3">
    <input class="form-control" type="text"[(ngModel)]="name" name="name" placeholder="Digit your name"/>
    <input class="btn btn-dark mt-3" type="submit" value="Send" />
  </form>
  <div *ngIf="name !== ''">
  <p>The name is: {{name}}</p>
  </div>
</div>
